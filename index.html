<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Book App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>




<body>
<h1>Grade Book</h1>

<label for="name">First Name</label>
<input type="text" id="name"  min="0">
<br>

<label for="lastName">Last Name</label>
<input type="text" id="lastName">
<br>

<label for="pointsEarned">Points Earned</label>
<input type="number" id="pointsEarned">
<br>

<label for="pointsPossible">Points Possible</label>
<input type="number" id="pointsPossible">
<br>

<button id="sortName">Sort by Name</button>
<button id="sortPercentage">Sort by Percentage</button>
<p id="number"></p>
</div>






</body>
</html>
